    <main>
        <h1>Lägg till arbetserfarenheter</h1>
        <h2>I formuläret nedan kan du lägga till nya arbetserfarenheter:</h2>

        <form id="add-experience-form">
            <label for="jobtitle">Jobbtitel:</label>
            <input type="text" id="jobtitle" name="jobtitle"><br>

            <label for="companyname">Företagsnamn:</label>
            <input type="text" id="companyname" name="companyname"><br>

            <label for="location">Plats:</label>
            <input type="text" id="location" name="location"><br>

            <label for="startdate">Startdatum:</label>
            <input type="date" id="startdate" name="startdate"><br>

            <label for="enddate">Slutdatum:</label>
            <input type="date" id="enddate" name="enddate"><br>

            <label for="description">Beskrivning:</label>
            <textarea id="description" name="description"></textarea><br>


            <button type="submit">Lägg till</button>
        </form>

        <!-- Felmeddelande -->
        <div id="error-message" style="display: none;"></div>

        <!-- Bekräftelsemeddelande -->
        <div id="success-message" style="display: none;"></div>
    </main>
